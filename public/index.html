<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Deepu's Chat Application</h1>
    <div class="container-fluid" id="container">
        <div class="header">
            <img src="icons.png" alt="icon">
        </div>
        <div class="msg-box">
          
        </div>
        <div class="footer">
            <textarea name="" id="text-msg" cols="30" rows="10" placeholder="Write message....."></textarea>
                    <div class="send">
                        <button class="send-btn">send</button>
            </div>
        </div>
    </div>
    <div class="model">
        <div id="model-form">
           <h2>Welcome to Deepu's chat application</h2>
           <hr>
               <table id='edit-table'>
                  <tr>
                      <th>Enter your name</th>
                      <td><input type="text" class="user-name" placeholder="Plese enter your name" required></td>
                  </tr>
                  <td>
                      <tr>
                          <td><button id='save-btn'>Enter</button></td>
                      </tr>
                  </td>
               </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  
</body>
</html>
